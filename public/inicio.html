<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Nuestra Página</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS para estilos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF; /* Color del botón */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3; /* Color del botón al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Nuestra Página</h1>
        <p>¡Descubre nuestro increíble libro gratuito y mejora tus conocimientos!</p>
        <p>Para recibirlo, primero verifica tu correo electrónico después de completar el formulario.</p>
        <a href="/form.html" class="cta-button">Solicitar el Libro</a>
    </div>
</body>
</html>
